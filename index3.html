<body>

    <!-- éŸ³é¢‘å…ƒç´  -->

    <script>
        // æ£€æµ‹æ˜¯å¦åœ¨å¾®ä¿¡æµè§ˆå™¨ä¸­
        function isWechatBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // éŸ³ä¹æ§åˆ¶å˜é‡
        const musicControl = document.getElementById('music-control');
        const bgMusic = document.getElementById('bg-music');
        const loadingMask = document.getElementById('loading-mask');
        let musicPlaying = false;
        
        // æ’­æ”¾éŸ³ä¹å‡½æ•°
        function playMusic() {
            bgMusic.volume = 0.5;
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicControl.classList.add('music-playing');
                console.log('éŸ³ä¹æ’­æ”¾æˆåŠŸ');
            }).catch(error => {
                console.error('éŸ³ä¹æ’­æ”¾å¤±è´¥:', error);
                // æ˜¾ç¤ºæ‰‹åŠ¨æ’­æ”¾æç¤º
                loadingMask.innerHTML += '<p style="margin-top:10px;">ç‚¹å‡»éŸ³ä¹å›¾æ ‡æ’­æ”¾èƒŒæ™¯éŸ³ä¹</p>';
            });
        }
        
        // æš‚åœéŸ³ä¹å‡½æ•°
        function pauseMusic() {
            bgMusic.pause();
            musicPlaying = false;
            musicControl.classList.remove('music-playing');
        }
        
        // åˆ‡æ¢éŸ³ä¹çŠ¶æ€
        function toggleMusic() {
            if (musicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        // éšè—åŠ è½½æç¤º
        function hideLoading() {
            loadingMask.style.opacity = '0';
            setTimeout(() => {
                loadingMask.style.display = 'none';
            }, 500);
        }
        
        // å¾®ä¿¡ç¯å¢ƒä¸‹çš„éŸ³ä¹æ’­æ”¾å¤„ç†
        function initWechatMusic() {
            if (!isWechatBrowser()) return;
            
            // å°è¯•åœ¨ç”¨æˆ·é¦–æ¬¡äº¤äº’æ—¶æ’­æ”¾
            document.addEventListener('touchstart', function() {
                if (!musicPlaying) {
                    playMusic();
                }
            }, { once: true });
            
            // å¾®ä¿¡ç¯å¢ƒä¸‹çš„è‡ªåŠ¨æ’­æ”¾å¤„ç†
            if (typeof WeixinJSBridge !== 'undefined') {
                WeixinJSBridge.invoke('getNetworkType', {}, function(res) {
                    playMusic();
                });
            } else {
                document.addEventListener('WeixinJSBridgeReady', function() {
                    playMusic();
                }, false);
            }
        }
        
        // æ™®é€šæµè§ˆå™¨ç¯å¢ƒä¸‹çš„è‡ªåŠ¨æ’­æ”¾å¤„ç†
        function initNormalBrowser() {
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            playMusic();
            
            // å¦‚æœè‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œåˆ™åœ¨ç”¨æˆ·é¦–æ¬¡äº¤äº’æ—¶æ’­æ”¾
            const startMusicOnInteraction = function() {
                if (!musicPlaying) {
                    playMusic();
                }
                document.removeEventListener('touchstart', startMusicOnInteraction);
                document.removeEventListener('click', startMusicOnInteraction);
            };
            
            document.addEventListener('touchstart', startMusicOnInteraction, { once: true });
            document.addEventListener('click', startMusicOnInteraction, { once: true });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            // ç»‘å®šéŸ³ä¹æ§åˆ¶æŒ‰é’®äº‹ä»¶
            musicControl.addEventListener('click', toggleMusic);
            
            // åŒºåˆ†å¾®ä¿¡æµè§ˆå™¨å’Œæ™®é€šæµè§ˆå™¨å¤„ç†
            if (isWechatBrowser()) {
                initWechatMusic();
            } else {
                initNormalBrowser();
            }
            
            // åˆ›å»ºæ¼‚æµ®emoji
            const emojis = ['ğŸ€', 'âœ¨', 'â¤ï¸', 'ğŸŒ¸', 'ğŸˆ', 'ğŸ', 'ğŸ­', 'ğŸŒˆ', 'ğŸ’–', 'ğŸŒŸ', 'ğŸ’', 'ğŸ’'];
            const emojiContainer = document.getElementById('emoji-container');
            
            for (let i = 0; i < 30; i++) {

                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°é€‚é…èƒŒæ™¯å›¾
        window.addEventListener('resize', () => {

    </script>
