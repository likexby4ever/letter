            function typeText(element, content, charIndex, callback) {
                if (charIndex < content.text.length) {
                    const speed = 80; // 80ms/å­—
                    
                    // å¦‚æœæ˜¯é”™è¯¯æ®µè½ä¸”åˆ°è¾¾é”™è¯¯ä½ç½®
                    if (content.hasError && charIndex === Math.floor(content.text.length / 2)) {

                        element.innerHTML = content.errorText.substring(0, charIndex) + '<span class="cursor"></span>';
                        
                        // åœé¡¿300ms
